# Nginx Configuration for Doğu AŞ Stock Management System
# Location: /etc/nginx/sites-available/doguas
# Symlink: ln -s /etc/nginx/sites-available/doguas /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # Server name - adjust to your domain or use localhost
    server_name localhost doguas.local;

    # Document root points to the public directory
    root /var/www/doguasstokvesurectakip/public;

    # Index files
    index index.php index.html;

    # Access and error logs
    access_log /var/log/nginx/doguas_access.log;
    error_log /var/log/nginx/doguas_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to .env file
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block
    location / {
        # Try to serve file directly, fall back to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        # Security: Don't execute PHP files in uploads directory (if you add one later)
        location ~ ^/uploads/.*\.php$ {
            deny all;
        }

        # FastCGI configuration
        include snippets/fastcgi-php.conf;

        # PHP-FPM socket - Ubuntu default
        # Use one of these depending on your setup:
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        # Or if using TCP:
        # fastcgi_pass 127.0.0.1:9000;

        # FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # Standard FastCGI params
        include fastcgi_params;

        # Timeouts for long-running scripts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffer settings
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;
    }

    # Static assets - CSS, JS, images
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive directories
    location ~ ^/(src|views|vendor|node_modules) {
        deny all;
        return 404;
    }

    # API endpoints (optional optimization)
    location /api/ {
        try_files $uri $uri/ /api/$uri.php?$query_string;
    }

    # Deny access to composer files
    location ~ ^/(composer\.json|composer\.lock|package\.json|package-lock\.json|\.git) {
        deny all;
        return 404;
    }
}
